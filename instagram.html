<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram-like Feed</title>
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="user-profile">
            <img src="sri.jpg" alt="Your Profile">
            <span>Your Username</span>
        </div>
    </header>
    <main>
        <div class="post">
            <div class="post-header">
                <img src="vidushi.jpg" alt="User 1">
                <span>User 1</span>
            </div>
            <img src="sri2.jpg" alt="Post 1">
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
            <div class="post-caption">
                <span><strong>User 1</strong> Enjoying a beautiful day! ðŸŒž #nature</span>
            </div>
            <div class="post-comments">
                <span><strong>User 2:</strong> Looks amazing!</span>
                <span><strong>User 3:</strong> Wish I could be there!</span>
            </div>
        </div>
        <!-- More posts can be added here -->
    </main>
</body>
</html>
